<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Map - Agri Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <style>
        :root { --primary: #2E7D32; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        .crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; pointer-events: none; color: white; font-size: 24px; text-shadow: 0 0 10px rgba(0,0,0,0.8); display: none; }
        .top-btn { position: absolute; top: 20px; left: 20px; background: white; padding: 10px 20px; border-radius: 12px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-decoration: none; color: #333; font-weight: bold; display: flex; align-items: center; gap: 8px; }

        .controls-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: none; gap: 15px; z-index: 1000; }
        .action-btn { background: white; border: none; padding: 15px 25px; border-radius: 50px; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.3); cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; }
        .btn-done { background: #2196F3; color: white; display: none; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal-card { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 24px; text-align: center; animation: quickPop 0.15s ease-out; }
        @keyframes quickPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .search-box { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; outline: none; }
        .crop-list { max-height: 120px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; margin-bottom: 15px; text-align: left; }
        .crop-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #f9f9f9; }
        .crop-item:hover { background: #f0f7f0; }

        .view-info-card { background: rgba(255,255,255,0.9); padding: 8px 12px; border-radius: 10px; border-bottom: 3px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-align: center; min-width: 90px; }
        
        /* Disabled Button Style */
        .action-btn:disabled { background: #ccc !important; cursor: not-allowed; transform: scale(0.98); }

        #loading-overlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .loader { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p style="margin-top:10px; color: var(--primary); font-weight: bold;">লোড হচ্ছে...</p>
    </div>

    <div id="map"></div>
    <div class="crosshair" id="crosshair-target"><i class="fas fa-plus-circle"></i></div>
    
    <a href="Dashboard.html" class="top-btn"><i class="fas fa-arrow-left"></i> ফিরে যান</a>

    <div class="controls-bar" id="controls">
        <button class="action-btn" id="undo-btn"><i class="fas fa-undo"></i></button>
        <button class="action-btn btn-add" id="add-btn">পয়েন্ট অ্যাড</button>
        <button class="action-btn btn-done" id="done-btn">পরিমাপ শেষ</button>
    </div>

    <div class="modal-overlay" id="save-modal">
        <div class="modal-card">
            <h3 style="margin:0; text-align:left; color:var(--primary);">জমির তথ্য</h3>
            <input type="text" id="land-name" class="search-box" placeholder="জমির নাম (উদাঃ- উত্তর মাঠ)">
            <input type="text" id="crop-search" class="search-box" placeholder="ফসল খুঁজুন...">
            <div class="crop-list" id="crop-list-container"></div>
            <button id="final-save-btn" class="action-btn btn-add" style="width:100%; justify-content:center;">সেভ করুন</button>
        </div>
    </div>

    <div class="modal-overlay" id="success-modal">
        <div class="modal-card">
            <i class="fas fa-check-circle" style="font-size:50px; color:var(--primary); margin-bottom: 15px;"></i>
            <h2 style="margin:0;">সফল হয়েছে!</h2>
            <p style="color: #666;">আপনার জমিটার তথ্য সফলভাবে সংরক্ষিত হয়েছে।</p>
            <button onclick="window.location.href='Dashboard.html'" class="action-btn" style="width:100%; justify-content:center; background:#222; color:white;">ড্যাশবোর্ডে ফিরে যান</button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let map, points = [], markers = [], polygonLayer, currentArea = 0, currentUser = null, selectedCrop = "";
        let isSaving = false; // Spam Prevention Flag
        const crops = ["ধান", "গম", "আলু", "পাট", "ভুট্টা", "সরিষা", "পেঁয়াজ", "রসুন", "মরিচ", "টমেটো"];

        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                currentUser = user; 
                initMap();
                const urlParams = new URLSearchParams(window.location.search);
                const landId = urlParams.get('id');

                if (landId) {
                    await loadLandForView(landId);
                } else {
                    enableEditMode();
                }
                hideLoader();
            } else window.location.href = 'index.html';
        });

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([23.81, 90.41], 15);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
        }

        async function loadLandForView(id) {
            const docSnap = await getDoc(doc(db, "lands", id));
            if (docSnap.exists()) {
                const land = docSnap.data();
                const path = land.points.map(p => [p.lat, p.lng]);
                polygonLayer = L.polygon(path, { color: '#39FF14', weight: 4, fillOpacity: 0.4 }).addTo(map);
                map.fitBounds(polygonLayer.getBounds(), { padding: [50, 50], animate: true });

                const center = polygonLayer.getBounds().getCenter();
                L.marker(center, {
                    icon: L.divIcon({
                        className: 'dummy',
                        html: `<div class="view-info-card">
                                <div style="font-weight:bold; font-size:14px;">${land.area} শতাংশ</div>
                                <div style="font-size:10px; color:#555;">${land.name}</div>
                               </div>`,
                        iconSize: [100, 40], iconAnchor: [50, 20]
                    })
                }).addTo(map);

                document.getElementById('controls').style.display = 'none';
                document.getElementById('crosshair-target').style.display = 'none';
            }
        }

        function enableEditMode() {
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('crosshair-target').style.display = 'block';
        }

        document.getElementById('add-btn').onclick = () => {
            const center = map.getCenter();
            points.push([center.lat, center.lng]);
            const m = L.circleMarker(center, { radius: 6, color: 'white', fillColor: '#39FF14', fillOpacity: 1 }).addTo(map);
            markers.push(m);
            if(polygonLayer) map.removeLayer(polygonLayer);
            polygonLayer = L.polygon(points, { color: '#39FF14', weight: 3, fillOpacity: 0.3 }).addTo(map);
            if(points.length >= 3) document.getElementById('done-btn').style.display = 'flex';
        };

        document.getElementById('undo-btn').onclick = () => {
            if(points.length > 0) {
                points.pop();
                const m = markers.pop(); if(m) map.removeLayer(m);
                if(polygonLayer) map.removeLayer(polygonLayer);
                polygonLayer = L.polygon(points, { color: '#39FF14', weight: 3, fillOpacity: 0.3 }).addTo(map);
                if(points.length < 3) document.getElementById('done-btn').style.display = 'none';
            }
        };

        document.getElementById('done-btn').onclick = () => {
            const polyGeo = turf.polygon([[...points, points[0]].map(p => [p[1], p[0]])]);
            currentArea = (turf.area(polyGeo) / 40.4686).toFixed(2);
            document.getElementById('save-modal').style.display = 'flex';
            renderCrops("");
        };

        function renderCrops(filter) {
            const container = document.getElementById('crop-list-container');
            container.innerHTML = "";
            crops.filter(c => c.includes(filter)).forEach(crop => {
                const div = document.createElement('div');
                div.className = "crop-item";
                div.innerText = crop;
                div.onclick = () => { selectedCrop = crop; document.getElementById('crop-search').value = crop; };
                container.appendChild(div);
            });
        }
        document.getElementById('crop-search').oninput = (e) => renderCrops(e.target.value);

        document.getElementById('final-save-btn').onclick = async () => {
            if(isSaving) return; // স্প্যাম রোধ

            const name = document.getElementById('land-name').value;
            if(!name || !selectedCrop) return alert("সব তথ্য দিন");

            // INSTANT UI FEEDBACK
            isSaving = true;
            const btn = document.getElementById('final-save-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> সেভ হচ্ছে...';

            try {
                await addDoc(collection(db, "lands"), {
                    name, cropName: selectedCrop, area: currentArea,
                    points: points.map(p => ({lat: p[0], lng: p[1]})),
                    userId: currentUser.uid,
                    createdAt: serverTimestamp()
                });
                
                // INSTANT SUCCESS MODAL
                document.getElementById('save-modal').style.display = 'none';
                document.getElementById('success-modal').style.display = 'flex';
            } catch (e) { 
                alert("Error saving land!"); 
                isSaving = false;
                btn.disabled = false;
                btn.innerText = "সেভ করুন";
            }
        };

        function hideLoader() {
            const loader = document.getElementById('loading-overlay');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }
    </script>
</body>
</html>
