<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Pro | Super Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Fixed Pro Agriculture Theme - No messy animations */
        body {
            background: radial-gradient(circle at top right, #064e3b, #022c22);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecfdf5;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* Smooth Pro-level Hover Effects */
        .order-card-row {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .order-card-row:hover {
            background: rgba(16, 185, 129, 0.1) !important;
            transform: scale(1.01);
        }

        .stat-card {
            transition: transform 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-8px);
        }

        /* Custom Status Glows */
        .glow-pending { border-color: #fbbf24; }
        .glow-processing { border-color: #a78bfa; }
        .glow-completed { border-color: #10b981; }

        .hidden-content { display: none; }

        /* Minimalist Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="authOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-[#022c22]/95 backdrop-blur-xl">
        <div class="glass-panel p-10 text-center max-w-md w-full mx-4 border-emerald-500/20">
            <div class="w-20 h-20 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-seedling text-4xl text-emerald-400"></i>
            </div>
            <h2 class="text-3xl font-bold mb-2">Admin Portal</h2>
            <p class="text-emerald-200/60 mb-8 font-light">Verify your identity to manage Agri Pro</p>
            <button id="loginBtn" class="w-full bg-white text-emerald-900 font-bold py-4 rounded-2xl flex items-center justify-center gap-3 hover:bg-emerald-50 transition-all active:scale-95 shadow-lg shadow-emerald-500/10">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="22">
                Continue with Google
            </button>
            <div id="errorMsg" class="mt-4 hidden text-red-400 text-sm"></div>
        </div>
    </div>

    <div id="adminPanel" class="max-w-7xl mx-auto hidden-content animate-fade-in">
        <header class="glass-panel p-6 mb-10 flex justify-between items-center border-emerald-500/10">
            <div class="flex items-center gap-4">
                <div class="bg-emerald-500 p-3 rounded-2xl shadow-lg shadow-emerald-500/40">
                    <i class="fas fa-leaf text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">Agri Pro <span class="text-emerald-400 font-light text-lg">Control</span></h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <p class="text-[10px] text-emerald-300/50 uppercase tracking-[3px]">System Live</p>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-5">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-semibold text-emerald-100" id="adminNameDisplay">Master Admin</p>
                    <button id="logoutBtn" class="text-[10px] text-red-400 hover:text-red-300 transition">SIGN OUT</button>
                </div>
                <img id="adminPhoto" class="h-12 w-12 rounded-2xl border border-emerald-500/30 object-cover shadow-xl" src="" alt="">
            </div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="glass-panel p-6 stat-card border-l-4 border-blue-400">
                <p class="text-blue-300/60 text-xs font-bold uppercase mb-1">Total Orders</p>
                <h3 class="text-3xl font-bold" id="totalOrdersCount">0</h3>
            </div>
            <div class="glass-panel p-6 stat-card glow-pending">
                <p class="text-yellow-400/60 text-xs font-bold uppercase mb-1">Pending</p>
                <h3 class="text-3xl font-bold" id="pendingOrdersCount">0</h3>
            </div>
            <div class="glass-panel p-6 stat-card glow-processing">
                <p class="text-purple-400/60 text-xs font-bold uppercase mb-1">In Process</p>
                <h3 class="text-3xl font-bold" id="processingOrdersCount">0</h3>
            </div>
            <div class="glass-panel p-6 stat-card glow-completed">
                <p class="text-emerald-400/60 text-xs font-bold uppercase mb-1">Completed</p>
                <h3 class="text-3xl font-bold" id="completedOrdersCount">0</h3>
            </div>
        </div>

        <div class="glass-panel overflow-hidden border-emerald-500/5">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h2 class="text-lg font-bold flex items-center gap-3">
                    <i class="fas fa-stream text-emerald-400"></i> Active Service Queue
                </h2>
                <span class="text-[10px] bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full border border-emerald-500/20">REAL-TIME UPDATE</span>
            </div>
            
            <div class="overflow-x-auto px-4">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-emerald-100/30 text-[11px] uppercase tracking-widest">
                            <th class="py-6 px-4">Farmer Details</th>
                            <th class="py-6 px-4">Service Required</th>
                            <th class="py-6 px-4">Land Area</th>
                            <th class="py-6 px-4">Current Status</th>
                            <th class="py-6 px-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

<script type="module">
    import { db, auth } from './firebase-config.js';
    import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const ALLOWED_ADMIN_EMAIL = "sabsiddikf@gmail.com"; 

    const authOverlay = document.getElementById('authOverlay');
    const adminPanel = document.getElementById('adminPanel');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Admin Auth Logic (Unchanged as requested)
    loginBtn.onclick = async () => {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            checkAdmin(result.user);
        } catch (error) { errorMsg.innerText = error.message; errorMsg.classList.remove('hidden'); }
    };

    function checkAdmin(user) {
        if (user && user.email.toLowerCase().trim() === ALLOWED_ADMIN_EMAIL) {
            authOverlay.classList.add('hidden');
            adminPanel.classList.remove('hidden-content');
            document.getElementById('adminNameDisplay').innerText = user.displayName;
            document.getElementById('adminPhoto').src = user.photoURL;
            initOrderListener();
        } else if (user) {
            signOut(auth);
            alert("Unauthorized Access!");
        }
    }

    onAuthStateChanged(auth, checkAdmin);
    logoutBtn.onclick = () => signOut(auth);

    // Data Listener with New Pro UI Logic
    function initOrderListener() {
        const q = query(collection(db, "orders"));
        onSnapshot(q, (snapshot) => {
            let content = "";
            let stats = { pending: 0, processing: 0, completed: 0 };
            
            snapshot.forEach((orderDoc) => {
                const order = orderDoc.data();
                const id = orderDoc.id;
                const s = (order.status || 'pending').toLowerCase();
                if(stats[s] !== undefined) stats[s]++;

                content += `
                    <tr class="order-card-row group">
                        <td class="py-5 px-4">
                            <p class="font-bold text-emerald-50">${order.userName || 'Unknown Farmer'}</p>
                            <p class="text-[9px] text-emerald-500/50 font-mono tracking-tighter italic">TXID: ${id.toUpperCase()}</p>
                        </td>
                        <td class="py-5 px-4">
                            <span class="text-sm font-medium text-blue-300 bg-blue-500/5 px-3 py-1 rounded-lg border border-blue-500/10">${order.serviceType}</span>
                        </td>
                        <td class="py-5 px-4 text-sm text-emerald-100/70">
                            ${order.landName || 'N/A'}
                        </td>
                        <td class="py-5 px-4">
                            <span class="px-3 py-1 rounded-lg text-[10px] font-black tracking-widest border ${getStatusStyle(s)}">
                                ${s.toUpperCase()}
                            </span>
                        </td>
                        <td class="py-5 px-4">
                            <div class="flex items-center justify-center gap-3">
                                ${s === 'pending' ? 
                                    `<button onclick="updateStatus('${id}', 'processing')" class="w-8 h-8 rounded-full bg-emerald-500/10 text-emerald-400 hover:bg-emerald-500 hover:text-white transition-all flex items-center justify-center shadow-lg"><i class="fas fa-play text-[10px]"></i></button>` : ''}
                                
                                ${s === 'processing' ? 
                                    `<button onclick="completeOrder('${id}')" class="w-8 h-8 rounded-full bg-blue-500/10 text-blue-400 hover:bg-blue-500 hover:text-white transition-all flex items-center justify-center"><i class="fas fa-check-double text-[10px]"></i></button>` : ''}
                                
                                <button onclick="deleteOrder('${id}')" class="w-8 h-8 rounded-full bg-red-500/5 text-red-500/30 hover:bg-red-500 hover:text-white transition-all flex items-center justify-center"><i class="fas fa-trash-alt text-[10px]"></i></button>
                            </div>
                        </td>
                    </tr>`;
            });
            
            document.getElementById('orderTableBody').innerHTML = content || '<tr><td colspan="5" class="text-center py-20 text-emerald-500/20">Empty Queue</td></tr>';
            document.getElementById('totalOrdersCount').innerText = snapshot.size;
            document.getElementById('pendingOrdersCount').innerText = stats.pending;
            document.getElementById('processingOrdersCount').innerText = stats.processing;
            document.getElementById('completedOrdersCount').innerText = stats.completed;
        });
    }

    function getStatusStyle(s) {
        if (s === 'completed') return 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20';
        if (s === 'processing') return 'bg-purple-500/10 text-purple-400 border-purple-500/20';
        return 'bg-yellow-500/10 text-yellow-400 border-yellow-500/20';
    }

    window.updateStatus = async (id, s) => {
        const btn = event.currentTarget;
        btn.innerHTML = `<i class="fas fa-circle-notch animate-spin"></i>`;
        await updateDoc(doc(db, "orders", id), { status: s });
    };

    window.completeOrder = async (id) => {
        const cost = prompt("সার্ভিসের চার্জ কত হয়েছে? (৳)");
        if (cost) {
            await updateDoc(doc(db, "orders", id), { 
                status: 'completed',
                serviceCharge: cost,
                completedAt: Date.now()
            });
        }
    };

    window.deleteOrder = async (id) => confirm('এটি চিরতরে মুছে ফেলতে চান?') && await deleteDoc(doc(db, "orders", id));
</script>
</body>
</html>
