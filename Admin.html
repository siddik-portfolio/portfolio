<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Pro | Super Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .order-card {
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Access Control Classes */
        .hidden-content { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 text-white">

    <div id="authOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md">
        <div class="glass-panel p-10 text-center max-w-md w-full mx-4">
            <i class="fas fa-lock text-5xl text-yellow-400 mb-6"></i>
            <h2 class="text-3xl font-bold mb-2">Restricted Access</h2>
            <p class="text-gray-300 mb-8">Please login with your Admin Account</p>
            <button id="loginBtn" class="w-full bg-white text-black font-bold py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-200 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
                Sign in with Google
            </button>
            <p id="errorMsg" class="text-red-400 mt-4 hidden">You are not authorized as an Admin!</p>
        </div>
    </div>

    <div id="adminPanel" class="max-w-7xl mx-auto hidden-content">
        <header class="glass-panel p-6 mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Agri Pro <span class="text-yellow-400">Admin</span></h1>
                <p class="text-sm text-gray-200">Super Controller Dashboard</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <p class="font-semibold" id="adminNameDisplay">Admin</p>
                    <button id="logoutBtn" class="text-[10px] text-red-400 hover:underline">Logout Account</button>
                </div>
                <div class="h-12 w-12 rounded-full border-2 border-yellow-400 overflow-hidden">
                    <img id="adminPhoto" src="" alt="Admin">
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-panel p-6 flex items-center gap-4">
                <div class="bg-blue-500/30 p-4 rounded-xl"><i class="fas fa-shopping-cart text-2xl"></i></div>
                <div>
                    <p class="text-gray-300">Total Orders</p>
                    <h3 class="text-2xl font-bold" id="totalOrdersCount">0</h3>
                </div>
            </div>
            <div class="glass-panel p-6 flex items-center gap-4">
                <div class="bg-yellow-500/30 p-4 rounded-xl"><i class="fas fa-clock text-2xl"></i></div>
                <div>
                    <p class="text-gray-300">Pending Requests</p>
                    <h3 class="text-2xl font-bold" id="pendingOrdersCount">0</h3>
                </div>
            </div>
            <div class="glass-panel p-6 flex items-center gap-4">
                <div class="bg-green-500/30 p-4 rounded-xl"><i class="fas fa-check-circle text-2xl"></i></div>
                <div>
                    <p class="text-gray-300">Completed</p>
                    <h3 class="text-2xl font-bold" id="completedOrdersCount">0</h3>
                </div>
            </div>
        </div>

        <div class="glass-panel p-6">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-list-ul text-yellow-400"></i> Active Service Requests
            </h2>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-white/10 text-gray-300">
                            <th class="pb-4 font-medium">Farmer Info</th>
                            <th class="pb-4 font-medium">Service Type</th>
                            <th class="pb-4 font-medium">Land Details</th>
                            <th class="pb-4 font-medium">Status</th>
                            <th class="pb-4 font-medium text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

  <script type="module">
    import { db, auth } from './firebase-config.js';
    import { GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const ALLOWED_ADMIN_EMAIL = "sabsiddikf@gmail.com"; 

    const authOverlay = document.getElementById('authOverlay');
    const adminPanel = document.getElementById('adminPanel');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const errorMsg = document.getElementById('errorMsg');

    // --- অ্যাডভান্সড এরর ডিসপ্লে (Glassmorphism Card) ---
    function showProblemCard(title, message, icon = 'fa-exclamation-triangle') {
        // পুরনো এরর মেসেজ মুছে নতুন কার্ড ডিজাইন করা
        errorMsg.innerHTML = `
            <div class="mt-6 p-6 glass-panel border-red-500/50 bg-red-500/10 animate-bounce">
                <i class="fas ${icon} text-red-400 text-2xl mb-2"></i>
                <h3 class="text-lg font-bold text-white">${title}</h3>
                <p class="text-sm text-gray-300 mt-1">${message}</p>
                <div class="mt-4 text-[10px] text-gray-400 uppercase tracking-widest">Error Debugger Active</div>
            </div>
        `;
        errorMsg.classList.remove('hidden');
        setLoginLoading(false);
    }

    function setLoginLoading(isLoading) {
        if (isLoading) {
            loginBtn.disabled = true;
            loginBtn.innerHTML = `<i class="fas fa-spinner animate-spin mr-2"></i> Checking Status...`;
            loginBtn.classList.add('animate-pulse', 'opacity-70');
        } else {
            loginBtn.disabled = false;
            loginBtn.innerHTML = `<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20"> Sign in with Google`;
            loginBtn.classList.remove('animate-pulse', 'opacity-70');
        }
    }

    // ১. লগইন শুরু
    loginBtn.onclick = async () => {
        setLoginLoading(true);
        errorMsg.classList.add('hidden');
        const provider = new GoogleAuthProvider();
        try {
            await signInWithRedirect(auth, provider);
        } catch (error) {
            showProblemCard("Connection Failed", error.message);
        }
    };

    // ২. লগআউট
    logoutBtn.onclick = () => signOut(auth).then(() => window.location.reload());

    // ৩. মূল লজিক এবং প্রবলেম ডিটেক্টর
    async function initAuth() {
        try {
            // রিডাইরেক্ট হয়ে আসার পর চেক
            const result = await getRedirectResult(auth);
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const userEmail = user.email.toLowerCase().trim();
                    const adminEmail = ALLOWED_ADMIN_EMAIL.toLowerCase().trim();

                    console.log("Logged In User:", userEmail);

                    if (userEmail === adminEmail) {
                        // সবকিছু ঠিক থাকলে সরাসরি লগইন
                        authOverlay.classList.add('hidden');
                        adminPanel.classList.remove('hidden-content');
                        document.getElementById('adminNameDisplay').innerText = user.displayName;
                        document.getElementById('adminPhoto').src = user.photoURL;
                        initOrderListener();
                    } else {
                        // যদি ইমেইল ম্যাচ না করে
                        showProblemCard(
                            "Identity Mismatch", 
                            `You logged in with <b>${userEmail}</b>. This email is not in our Admin list.`,
                            "fa-user-shield"
                        );
                        setTimeout(() => signOut(auth), 5000);
                    }
                } else {
                    setLoginLoading(false);
                    // যদি ব্রাউজার ডাটা ব্লক করে
                    if (window.location.hash.includes('error')) {
                        showProblemCard("Browser Blocked", "Your browser is blocking the login popup or cookies. Please enable third-party cookies.");
                    }
                }
            });
        } catch (error) {
            // ফায়ারবেস এরর ডিটেকশন
            let title = "Firebase Error";
            let msg = error.message;

            if (error.code === 'auth/unauthorized-domain') {
                title = "Domain Not Authorized";
                msg = "This website domain is not added to Firebase. Go to Auth > Settings > Authorized Domains.";
            } else if (error.code === 'auth/network-request-failed') {
                title = "Network Issue";
                msg = "Please check your internet connection and try again.";
            }

            showProblemCard(title, msg, "fa-server");
        }
    }

    initAuth();

    // ৪. ডাটা লিসেনার (অপরিবর্তিত)
    function initOrderListener() {
        const q = query(collection(db, "orders"));
        onSnapshot(q, (snapshot) => {
            let content = "";
            let pending = 0, completed = 0;
            snapshot.forEach((orderDoc) => {
                const order = orderDoc.data();
                const id = orderDoc.id;
                if(order.status === 'pending') pending++;
                if(order.status === 'completed') completed++;
                content += `<tr class="border-b border-white/5">
                    <td class="py-4 font-semibold">${order.userName || 'User'}</td>
                    <td class="py-4 text-blue-300">${order.serviceType}</td>
                    <td class="py-4 text-sm">${order.landName || 'N/A'}</td>
                    <td class="py-4"><span class="px-2 py-1 rounded-full text-[10px] ${getStatusClass(order.status)}">${(order.status || 'pending').toUpperCase()}</span></td>
                    <td class="py-4 flex gap-2">
                        <button onclick="updateOrderStatus('${id}', 'completed')" class="text-green-400 hover:scale-110 transition"><i class="fas fa-check"></i></button>
                        <button onclick="deleteOrder('${id}')" class="text-red-400 hover:scale-110 transition"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            });
            document.getElementById('orderTableBody').innerHTML = content;
            document.getElementById('totalOrdersCount').innerText = snapshot.size;
            document.getElementById('pendingOrdersCount').innerText = pending;
            document.getElementById('completedOrdersCount').innerText = completed;
        });
    }

    function getStatusClass(s) {
        if(s === 'completed') return 'bg-green-500/20 text-green-400';
        if(s === 'processing') return 'bg-blue-500/20 text-blue-400';
        return 'bg-yellow-500/20 text-yellow-400';
    }

    window.updateOrderStatus = async (id, s) => await updateDoc(doc(db, "orders", id), { status: s });
    window.deleteOrder = async (id) => confirm('Delete?') && await deleteDoc(doc(db, "orders", id));
</script>
</body>
</html>
