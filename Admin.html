<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Pro | Super Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .order-card {
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden-content { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 text-white">

    <div id="authOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md">
        <div class="glass-panel p-10 text-center max-w-md w-full mx-4">
            <i class="fas fa-lock text-5xl text-yellow-400 mb-6"></i>
            <h2 class="text-3xl font-bold mb-2">Restricted Access</h2>
            <p class="text-gray-300 mb-8">Please login with your Admin Account</p>
            <button id="loginBtn" class="w-full bg-white text-black font-bold py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-200 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
                Sign in with Google
            </button>
            <div id="errorMsg" class="mt-4 hidden text-red-400"></div>
        </div>
    </div>

    <div id="adminPanel" class="max-w-7xl mx-auto hidden-content">
        <header class="glass-panel p-6 mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Agri Pro <span class="text-yellow-400">Admin</span></h1>
                <p class="text-sm text-gray-200">Super Controller Dashboard</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <p class="font-semibold" id="adminNameDisplay">Admin</p>
                    <button id="logoutBtn" class="text-[10px] text-red-400 hover:underline">Logout Account</button>
                </div>
                <div class="h-12 w-12 rounded-full border-2 border-yellow-400 overflow-hidden">
                    <img id="adminPhoto" src="" alt="Admin">
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-panel p-6 flex items-center gap-4 border-l-4 border-blue-500">
                <div class="bg-blue-500/30 p-4 rounded-xl"><i class="fas fa-shopping-cart text-2xl text-blue-300"></i></div>
                <div><p class="text-gray-300 text-sm">Total</p><h3 class="text-2xl font-bold" id="totalOrdersCount">0</h3></div>
            </div>
            <div class="glass-panel p-6 flex items-center gap-4 border-l-4 border-yellow-500">
                <div class="bg-yellow-500/30 p-4 rounded-xl"><i class="fas fa-clock text-2xl text-yellow-300"></i></div>
                <div><p class="text-gray-300 text-sm">Pending</p><h3 class="text-2xl font-bold" id="pendingOrdersCount">0</h3></div>
            </div>
            <div class="glass-panel p-6 flex items-center gap-4 border-l-4 border-purple-500">
                <div class="bg-purple-500/30 p-4 rounded-xl"><i class="fas fa-spinner animate-spin text-2xl text-purple-300"></i></div>
                <div><p class="text-gray-300 text-sm">Processing</p><h3 class="text-2xl font-bold" id="processingOrdersCount">0</h3></div>
            </div>
            <div class="glass-panel p-6 flex items-center gap-4 border-l-4 border-green-500">
                <div class="bg-green-500/30 p-4 rounded-xl"><i class="fas fa-check-circle text-2xl text-green-300"></i></div>
                <div><p class="text-gray-300 text-sm">Completed</p><h3 class="text-2xl font-bold" id="completedOrdersCount">0</h3></div>
            </div>
        </div>

        <div class="glass-panel p-6 overflow-hidden">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-list-ul text-yellow-400"></i> Live Service Requests
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-white/10 text-gray-400 text-sm">
                            <th class="pb-4 font-medium">Farmer Info</th>
                            <th class="pb-4 font-medium">Service</th>
                            <th class="pb-4 font-medium">Land Detail</th>
                            <th class="pb-4 font-medium">Status</th>
                            <th class="pb-4 font-medium text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

<script type="module">
    import { db, auth } from './firebase-config.js';
    import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const ALLOWED_ADMIN_EMAIL = "sabsiddikf@gmail.com"; 

    const authOverlay = document.getElementById('authOverlay');
    const adminPanel = document.getElementById('adminPanel');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const errorMsg = document.getElementById('errorMsg');

    function showProblemCard(title, message, icon = 'fa-exclamation-triangle') {
        errorMsg.innerHTML = `
            <div class="mt-6 p-6 glass-panel border-red-500/50 bg-red-500/10 animate-pulse text-left">
                <i class="fas ${icon} text-red-400 text-2xl mb-2"></i>
                <h3 class="text-lg font-bold text-white">${title}</h3>
                <p class="text-sm text-gray-300 mt-1">${message}</p>
            </div>
        `;
        errorMsg.classList.remove('hidden');
    }

    loginBtn.onclick = async () => {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            checkAdmin(result.user);
        } catch (error) {
            showProblemCard("Login Failed", error.message);
        }
    };

    function checkAdmin(user) {
        if (user) {
            const userEmail = user.email.toLowerCase().trim();
            if (userEmail === ALLOWED_ADMIN_EMAIL.toLowerCase().trim()) {
                authOverlay.classList.add('hidden');
                adminPanel.classList.remove('hidden-content');
                document.getElementById('adminNameDisplay').innerText = user.displayName;
                document.getElementById('adminPhoto').src = user.photoURL;
                initOrderListener();
            } else {
                showProblemCard("Access Denied", `${userEmail} is not authorized.`, "fa-user-shield");
                setTimeout(() => signOut(auth), 3000);
            }
        }
    }

    onAuthStateChanged(auth, (user) => {
        if (user) checkAdmin(user);
        else {
            authOverlay.classList.remove('hidden');
            adminPanel.classList.add('hidden-content');
        }
    });

    logoutBtn.onclick = () => signOut(auth);

    function initOrderListener() {
        const q = query(collection(db, "orders"));
        onSnapshot(q, (snapshot) => {
            let content = "";
            let pending = 0, processing = 0, completed = 0;
            
            snapshot.forEach((orderDoc) => {
                const order = orderDoc.data();
                const id = orderDoc.id;
                const status = (order.status || 'pending').toLowerCase();

                if(status === 'pending') pending++;
                else if(status === 'processing') processing++;
                else if(status === 'completed') completed++;

                content += `
                    <tr class="border-b border-white/5 order-card transition">
                        <td class="py-4">
                            <p class="font-bold text-yellow-400">${order.userName || 'User'}</p>
                            <p class="text-[9px] text-gray-400 uppercase tracking-widest">${id.substring(0,8)}</p>
                        </td>
                        <td class="py-4 text-blue-200 font-medium">${order.serviceType}</td>
                        <td class="py-4">
                            <p class="text-sm">${order.landName || 'N/A'}</p>
                            <p class="text-[9px] text-gray-400 italic">Farmer ID: ${order.userId?.substring(0,6)}</p>
                        </td>
                        <td class="py-4">
                            <span class="px-2 py-1 rounded-full text-[10px] font-bold ${getStatusClass(status)}">
                                ${status.toUpperCase()}
                            </span>
                        </td>
                        <td class="py-4">
                            <div class="flex items-center justify-center gap-4">
                                ${status === 'pending' ? 
                                    `<button onclick="updateStatus('${id}', 'processing')" class="text-blue-400 hover:scale-125 transition" title="Accept Order"><i class="fas fa-play"></i></button>` : ''}
                                
                                ${status === 'processing' ? 
                                    `<button onclick="completeOrder('${id}')" class="text-green-400 hover:scale-125 transition" title="Mark as Complete"><i class="fas fa-check-double"></i></button>` : ''}
                                
                                <button onclick="deleteOrder('${id}')" class="text-red-400 opacity-40 hover:opacity-100 transition"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
            });
            document.getElementById('orderTableBody').innerHTML = content || '<tr><td colspan="5" class="text-center py-10 opacity-50">No Active Requests</td></tr>';
            document.getElementById('totalOrdersCount').innerText = snapshot.size;
            document.getElementById('pendingOrdersCount').innerText = pending;
            document.getElementById('processingOrdersCount').innerText = processing;
            document.getElementById('completedOrdersCount').innerText = completed;
        });
    }

    function getStatusClass(s) {
        if (s === 'completed') return 'bg-green-500/20 text-green-400 border border-green-500/30';
        if (s === 'processing') return 'bg-purple-500/20 text-purple-400 border border-purple-500/30';
        return 'bg-yellow-500/20 text-yellow-400 border border-yellow-500/30';
    }

    window.updateStatus = async (id, s) => {
        try {
            await updateDoc(doc(db, "orders", id), { status: s });
        } catch (e) { alert("Update failed: " + e.message); }
    };

    window.completeOrder = async (id) => {
        const cost = prompt("সার্ভিসের চার্জ কত হয়েছে? (৳)");
        if (cost !== null) {
            await updateDoc(doc(db, "orders", id), { 
                status: 'completed',
                serviceCharge: cost,
                completedAt: Date.now()
            });
        }
    };

    window.deleteOrder = async (id) => confirm('Delete this record permanently?') && await deleteDoc(doc(db, "orders", id));
</script>
</body>
</html>
