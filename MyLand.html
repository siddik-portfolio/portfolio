<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2E7D32; --bg: #F0F2F5; }
        body { font-family: 'Segoe UI', sans-serif; background: transparent; margin: 0; padding: 25px; overflow-x: hidden; }
        
        .land-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        /* Modern Card Design with 3D feel */
        .land-card { 
            background: white; border-radius: 20px; padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid #f0f0f0; position: relative;
        }
        .land-card:hover { transform: translateY(-10px) rotateX(2deg); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .crop-badge { background: #E8F5E9; color: var(--primary); padding: 6px 14px; border-radius: 30px; font-size: 12px; font-weight: bold; }
        
        .moisture-box { background: #F8F9FA; border-radius: 15px; padding: 15px; margin: 15px 0; display: flex; justify-content: space-around; border: 1px dashed #ced4da; }
        .moisture-val { text-align: center; }
        .moisture-val h4 { margin: 0; font-size: 18px; color: #2C3E50; }
        .moisture-val p { margin: 0; font-size: 10px; color: #7F8C8D; text-transform: uppercase; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .order-btn { flex: 2; background: #222; color: white; border: none; padding: 14px; border-radius: 14px; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .order-btn:hover { background: var(--primary); transform: scale(1.02); }
        .view-btn { flex: 1; background: white; border: 1.5px solid #eee; border-radius: 14px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .view-btn:hover { background: #F2F3F5; border-color: var(--primary); }

        /* --- COMING SOON MODAL (3D GLASS EFFECT) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .coming-soon-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px; padding: 40px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            transform: perspective(1000px) rotateY(0deg);
            width: 320px; animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .cs-icon { font-size: 50px; color: var(--primary); margin-bottom: 20px; display: block; filter: drop-shadow(0 5px 15px rgba(46,125,50,0.3)); }
        .cs-btn { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 12px; margin-top: 20px; cursor: pointer; font-weight: bold; }

        .skeleton { background: #eee; height: 220px; border-radius: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {opacity: .6} 50% {opacity: 1} 100% {opacity: .6} }
    </style>
</head>
<body>

    <div id="land-list" class="land-grid">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>

    <div id="csModal" class="modal-overlay" onclick="closeModal()">
        <div class="coming-soon-card" onclick="event.stopPropagation()">
            <i class="fas fa-rocket cs-icon"></i>
            <h2 style="margin:0; color:#333;">Coming Soon!</h2>
            <p style="color:#666; font-size:14px; margin-top:10px;">আমাদের "Uber for Agri" সার্ভিসটি খুব শীঘ্রই চালু হচ্ছে। আপনার এলাকাতে পাম্প ও ড্রোন সার্ভিস পেতে অপেক্ষা করুন।</p>
            <button class="cs-btn" onclick="closeModal()">ঠিক আছে</button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, query, where, getDocs, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // রিয়েল টাইম ডাটা পেতে onSnapshot ব্যবহার করছি
                setupRealtimeLands(user.uid);
            } else {
                window.parent.location.href = 'index.html';
            }
        });

        function setupRealtimeLands(uid) {
            const container = document.getElementById('land-list');
            const q = query(collection(db, "lands"), where("userId", "==", uid));

            onSnapshot(q, (snapshot) => {
                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = "<p style='text-align:center; grid-column:1/-1; padding-top:50px; color:#888;'>আপনার কোনো জমি সেভ করা নেই।</p>";
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const moisture = data.moistureLevel || Math.floor(Math.random() * 40) + 30;

                    container.innerHTML += `
                        <div class="land-card">
                            <div class="card-header">
                                <h3 style="margin:0; font-size:18px; color:#2c3e50;">${data.name}</h3>
                                <div class="crop-badge">${data.cropName || 'ফসলহীন'}</div>
                            </div>
                            <p style="font-size:13px; color:#666; margin: 5px 0 15px 0;">
                                <i class="fas fa-vector-square" style="color:var(--primary)"></i> ${data.area} শতাংশ জমি
                            </p>

                            <div class="moisture-box">
                                <div class="moisture-val">
                                    <p>আর্দ্রতা</p>
                                    <h4 style="color: ${moisture < 35 ? '#e74c3c' : '#27ae60'}">${moisture}%</h4>
                                </div>
                                <div style="width:1px; height:30px; background:#ddd;"></div>
                                <div class="moisture-val">
                                    <p>অবস্থা</p>
                                    <h4 style="font-size:13px; color:#34495e;">${moisture < 35 ? 'পানি দিন' : 'স্বাভাবিক'}</h4>
                                </div>
                            </div>

                            <div class="btn-group">
                                <button class="order-btn" onclick="openComingSoon()">
                                    <i class="fas fa-paper-plane"></i> সার্ভিস অর্ডার
                                </button>
                                <button class="view-btn" title="ম্যাপে দেখুন" onclick="window.parent.location.href='Map.html?id=${id}'">
                                    <i class="fas fa-eye" style="color: var(--primary);"></i>
                                </button>
                            </div>
                        </div>`;
                });
            });
        }

        // Modal Functions
        window.openComingSoon = function() {
            document.getElementById('csModal').style.display = 'flex';
        }

        window.closeModal = function() {
            document.getElementById('csModal').style.display = 'none';
        }
    </script>
</body>
</html>
