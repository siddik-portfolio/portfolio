<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2E7D32; --bg: #F0F2F5; }
        body { font-family: 'Segoe UI', sans-serif; background: transparent; margin: 0; padding: 20px; }
        
        .land-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        /* Premium Card Design */
        .land-card { 
            background: white; border-radius: 25px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }
        .land-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }

        /* Image Section */
        .card-banner { 
            width: 100%; height: 160px; position: relative; overflow: hidden; 
        }
        .card-banner img { 
            width: 100%; height: 100%; object-fit: cover; transition: 0.5s; 
        }
        .land-card:hover .card-banner img { transform: scale(1.1); }
        
        /* Floating Badge over image */
        .crop-badge { 
            position: absolute; top: 15px; right: 15px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px);
            color: var(--primary); padding: 5px 15px; border-radius: 30px; 
            font-size: 11px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card-content { padding: 20px; }
        .card-title { margin: 0; font-size: 19px; color: #2C3E50; font-weight: 700; }
        .area-info { font-size: 13px; color: #7F8C8D; margin: 8px 0 15px 0; display: flex; align-items: center; gap: 5px; }

        .moisture-container { 
            background: #F8FBF8; border-radius: 18px; padding: 12px; 
            margin-bottom: 20px; display: flex; justify-content: space-around;
            border: 1px solid #edf2ed;
        }
        .m-item { text-align: center; }
        .m-item p { margin: 0; font-size: 10px; color: #95a5a6; text-transform: uppercase; letter-spacing: 0.5px; }
        .m-item h4 { margin: 2px 0 0 0; font-size: 16px; color: #2C3E50; }

        .btn-flex { display: flex; gap: 10px; }
        .order-btn { 
            flex: 3; background: #222; color: white; border: none; padding: 12px; 
            border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .order-btn:hover { background: var(--primary); box-shadow: 0 5px 15px rgba(46,125,50,0.3); }
        
        .view-btn { 
            flex: 1; background: #f0f2f0; border: none; border-radius: 15px; 
            cursor: pointer; transition: 0.3s; color: var(--primary); font-size: 18px;
        }
        .view-btn:hover { background: #e2e8e2; }

        /* --- 3D POPUP MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 10000;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9); border-radius: 30px; padding: 40px;
            width: 300px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.4); animation: pop 0.4s ease-out;
        }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .cs-btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 12px; margin-top: 20px; cursor: pointer; font-weight: bold; width: 100%; }

        .skeleton { background: #eee; height: 300px; border-radius: 25px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="land-list" class="land-grid">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>

    <div id="csModal" class="modal-overlay" onclick="closeModal()">
        <div class="glass-card" onclick="event.stopPropagation()">
            <div style="font-size: 60px; color: var(--primary); margin-bottom: 15px;"><i class="fas fa-robot"></i></div>
            <h2 style="margin:0;">Coming Soon!</h2>
            <p style="color:#666; font-size:14px; line-height:1.6; margin-top:10px;">আমাদের ড্রোন এবং অটো-সেচ সার্ভিসটি বর্তমানে আপনার এলাকায় পরীক্ষাধীন রয়েছে। শীঘ্রই চালু হবে!</p>
            <button class="cs-btn" onclick="closeModal()">ঠিক আছে</button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) setupRealtimeLands(user.uid);
            else window.parent.location.href = 'index.html';
        });

        function setupRealtimeLands(uid) {
            const container = document.getElementById('land-list');
            const q = query(collection(db, "lands"), where("userId", "==", uid));

            onSnapshot(q, (snapshot) => {
                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = "<div style='grid-column:1/-1; text-align:center; padding:50px; color:#888;'>কোনো জমি পাওয়া যায়নি।</div>";
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const moisture = data.moistureLevel || Math.floor(Math.random() * 40) + 30;
                    
                    // Random farm images based on crop (Unsplash)
                    const landImg = `https://plus.unsplash.com/premium_photo-1661962312683-10d656094251?q=80&w=600&auto=format&fit=crop`;

                    container.innerHTML += `
                        <div class="land-card">
                            <div class="card-banner">
                                <img src="${landImg}" alt="Land">
                                <div class="crop-badge">${data.cropName || 'ফসলহীন'}</div>
                            </div>
                            
                            <div class="card-content">
                                <h3 class="card-title">${data.name || 'অজ্ঞাত জমি'}</h3>
                                <div class="area-info">
                                    <i class="fas fa-vector-square"></i> ${data.area || '0'} শতাংশ এলাকা
                                </div>

                                <div class="moisture-container">
                                    <div class="m-item">
                                        <p>আর্দ্রতা</p>
                                        <h4 style="color: ${moisture < 35 ? '#e74c3c' : '#2ecc71'}">${moisture}%</h4>
                                    </div>
                                    <div style="width:1px; background:#eee;"></div>
                                    <div class="m-item">
                                        <p>অবস্থা</p>
                                        <h4 style="font-size:13px;">${moisture < 35 ? 'পানি প্রয়োজন' : 'স্বাভাবিক'}</h4>
                                    </div>
                                </div>

                                <div class="btn-flex">
                                    <button class="order-btn" onclick="openComingSoon()">
                                        <i class="fas fa-paper-plane"></i> সার্ভিস অর্ডার
                                    </button>
                                    <button class="view-btn" onclick="window.parent.location.href='Map.html?id=${id}'">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        window.openComingSoon = function() { document.getElementById('csModal').style.display = 'flex'; }
        window.closeModal = function() { document.getElementById('csModal').style.display = 'none'; }
    </script>
</body>
</html>
