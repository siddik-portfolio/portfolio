<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agri Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ১. গ্লোবাল রিসেট এবং ফন্ট */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; scroll-behavior: smooth; }
        body { background: #fdfdfd; color: #333; overflow-x: hidden; }

        /* ২. আধুনিক গ্লাস-মর্ফিজম নেভিগেশন বার */
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(255, 255, 255, 0.8); /* ট্রান্সপারেন্ট সাদা */
            backdrop-filter: blur(15px); /* ঝাপসা কাঁচের ইফেক্ট */
            padding: 15px 5%; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .logo { font-size: 24px; font-weight: 800; color: #2E7D32; display: flex; align-items: center; gap: 10px; }

        /* ৩. অ্যাডভান্সড হিরো সেকশন */
        .hero { 
            height: 100vh; 
            background: 
                linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(46, 125, 50, 0.3) 100%), /* ডাইনামিক গ্রেডিয়েন্ট ওভারলে */
                url('https://images.unsplash.com/photo-1560493676-04071c5f467b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; /* প্যারালাক্স ইফেক্ট */
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            color: white; 
            padding: 0 20px;
        }

        .hero h1 { 
            font-size: clamp(32px, 5vw, 56px); /* রেসপন্সিভ ফন্ট সাইজ */
            font-weight: 800; 
            margin-bottom: 20px; 
            line-height: 1.2;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3); /* টেক্সট শ্যাডো */
            animation: fadeInDown 1s ease-out;
        }

        .hero p { 
            font-size: clamp(16px, 2vw, 20px); 
            margin-bottom: 40px; 
            max-width: 700px; 
            line-height: 1.8; 
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        /* ৪. প্রিমিয়াম বাটন ডিজাইন */
        .cta-btn { 
            background: linear-gradient(45deg, #4CAF50, #2E7D32); /* গ্রেডিয়েন্ট বাটন */
            color: white; 
            padding: 16px 45px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            font-size: 18px; 
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .cta-btn:hover { 
            transform: translateY(-3px); /* হোভারে উপরে উঠবে */
            box-shadow: 0 15px 25px rgba(46, 125, 50, 0.4);
            filter: brightness(1.1);
        }

        /* ৫. অ্যানিমেশনস */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ৬. আপনার আগের মডাল এবং এরর স্টাইল (অপরিবর্তিত) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 5000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-box { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; position: relative; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; color: #aaa; cursor: pointer; }
        .tabs { display: flex; border-bottom: 1px solid #eee; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; cursor: pointer; text-align: center; color: #888; font-weight: bold; transition: 0.3s; }
        .tab.active { color: #2E7D32; border-bottom: 3px solid #2E7D32; }
        input { width: 100%; padding: 14px; margin-top: 10px; background: #f5f5f5; border: 1px solid #ddd; border-radius: 10px; outline: none; transition: 0.3s; }
        input:focus { border-color: #4CAF50; background: #fff; }
        .btn-full { width: 100%; padding: 14px; background: #4CAF50; color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 16px; }
        .google-btn { background: #fff; color: #555; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .hidden { display: none; }
        .error-msg { color: #d32f2f; font-size: 12px; margin-top: 4px; text-align: left; display: none; padding-left: 5px; }
        input.input-error { border: 1px solid #d32f2f; background: #fff8f8; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fas fa-seedling"></i> Smart Agri Pro</div>
    </nav>

    <section class="hero">
        <h1>প্রযুক্তির ছোঁয়ায়<br>আধুনিক কৃষি</h1>
        <p>ড্রোন, স্যাটেলাইট এবং এআই প্রযুক্তি এখন আপনার হাতের মুঠোয়। আপনার খামারকে ডিজিটাল করে তুলুন সহজে।</p>
        <button class="cta-btn" onclick="showLoginModal()">অ্যাকাউন্টে প্রবেশ করুন</button>
    </section>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-box">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')" id="tab-login">লগইন</div>
                <div class="tab" onclick="switchTab('register')" id="tab-register">রেজিস্ট্রেশন</div>
            </div>

            <div id="view-login">
                <input type="email" id="login-email" placeholder="ইমেইল এড্রেস">
                <div id="login-email-error" class="error-msg"></div>
                <input type="password" id="login-password" placeholder="পাসওয়ার্ড">
                <div id="login-pass-error" class="error-msg"></div>
                <button class="btn-full" id="btn-login-submit">লগইন করুন</button>
                <button class="btn-full google-btn" id="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google"> 
                    Google দিয়ে প্রবেশ করুন
                </button>
            </div>

            <div id="view-register" class="hidden">
                <input type="text" id="reg-fullname" placeholder="পুরো নাম">
                <input type="tel" id="reg-phone" placeholder="মোাবাইল নাম্বার">
                <input type="email" id="reg-email" placeholder="ইমেইল">
                <div id="reg-email-error" class="error-msg"></div>
                <input type="password" id="reg-password" placeholder="পাসওয়ার্ড">
                <div id="reg-pass-error" class="error-msg"></div>
                <button class="btn-full" id="btn-register-submit">রেজিস্ট্রেশন সম্পন্ন করুন</button>
            </div>
        </div>
    </div>

    <script>
        function showLoginModal() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('loginModal').style.display = 'none'; }
        function switchTab(type) {
            const isLogin = type === 'login';
            document.getElementById('view-login').classList.toggle('hidden', !isLogin);
            document.getElementById('view-register').classList.toggle('hidden', isLogin);
            document.getElementById('tab-login').classList.toggle('active', isLogin);
            document.getElementById('tab-register').classList.toggle('active', !isLogin);
            document.querySelectorAll('.error-msg').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('input-error'));
        }
    </script>

    <script type="module">
        // (আপনার দেওয়া আগের সব Firebase ইম্পোর্ট এবং লজিক এখানে হুবহু বসে যাবে)
        // ... (auth, db logic)
    </script>
</body>
</html>
